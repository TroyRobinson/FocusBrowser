<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512" role="img" aria-labelledby="title desc">
  <title>Focus Browser Sail</title>
  <desc>Simple dark sail on white rounded square background</desc>

  <!-- Background: white square with rounded corners -->
  <rect x="0" y="0" width="512" height="512" rx="88" ry="88" fill="#ffffff"/>

  <!-- Sail and mast group -->
  <g fill="#111827">
    <!-- Mast -->
    <rect x="246" y="110" width="12" height="250" rx="6" ry="6"/>

    <!-- Main sail (starboard) -->
    <path d="M250 120
             C 360 160, 390 270, 250 360
             Z"/>

    <!-- Jib (port) -->
    <path d="M250 140
             C 190 200, 190 300, 250 340
             Z" opacity="0.92"/>

    <!-- Hull (subtle curve) -->
    <path d="M150 386
             C 210 420, 302 420, 362 386" stroke="#111827" stroke-width="18" stroke-linecap="round" fill="none"/>
  </g>

  <!-- Optional subtle shadow for depth (kept extremely light) -->
  <g opacity="0.06">
    <ellipse cx="256" cy="405" rx="150" ry="20" fill="#000"/>
  </g>
</svg>

