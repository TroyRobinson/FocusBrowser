<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Focus Browser</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="topbar">
      <div id="loading-bar" class="loading-bar hidden" aria-hidden="true"></div>
      <form id="address-form" class="address-form" autocomplete="off">
        <button id="nav-back-button" class="icon-button" type="button" aria-label="Back" title="Back (⌘/Ctrl+←)">←</button>
        <button id="nav-forward-button" class="icon-button" type="button" aria-label="Forward" title="Forward (⌘/Ctrl+→)" disabled>→</button>
        <button id="nav-refresh-button" class="icon-button" type="button" aria-label="Refresh" title="Refresh (⌘/Ctrl+R)">⟳</button>
        <input
          id="address-input"
          class="address-input"
          type="text"
          spellcheck="false"
          aria-label="Address bar"
        />
        <button id="close-active-button" class="icon-button hidden" type="button" aria-label="Close active session" title="Close active session">✕</button>
        <button id="extensions-button" class="icon-button" type="button" aria-label="Extensions">
          <svg class="icon" width="18" height="18" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
            <rect x="4" y="4.5" width="12" height="16" rx="2" ry="2" fill="currentColor"></rect>
            <circle cx="18" cy="12" r="3" fill="currentColor"></circle>
          </svg>
        </button>
        <button id="settings-button" class="icon-button" type="button" aria-label="Settings">⚙︎</button>
       </form>
    </header>

    <main class="content">
      <ul id="address-suggestions" class="suggestions hidden" role="listbox" aria-label="Address suggestions"></ul>
      <div id="extensions-popover" class="extensions-popover hidden" role="dialog" aria-label="Extensions">
        <div class="extensions-item">
          <span class="ext-icon">⛔</span>
          <div class="ext-meta">
            <div class="ext-title">uBlock Origin</div>
            <div class="ext-subtitle">Content blocker</div>
          </div>
          <label class="switch">
            <input id="ubo-toggle" type="checkbox" />
            <span class="slider"></span>
          </label>
        </div>
      </div>
      <div id="banner" class="banner hidden" role="status"></div>
      <webview id="webview" src="about:blank" disableblinkfeatures="AutomationControlled"></webview>

      <section id="settings-view" class="settings hidden" aria-label="Settings">
        <div class="settings-header">
          <div class="settings-header-left">
            <button id="back-button" class="icon-button" type="button" aria-label="Back">←</button>
            <h1 class="settings-title">Settings</h1>
          </div>
          <div class="settings-header-right">
            <label for="delay-input" class="settings-delay-label">Delay (min)</label>
            <input id="delay-input" class="settings-delay-input" type="number" min="0" step="1" inputmode="numeric" />
            <button id="delay-save-button" class="save-button" type="button" disabled>Save</button>
            <span id="delay-countdown" class="delay-countdown hidden" aria-live="polite"></span>
          </div>
        </div>
        <div class="settings-section">
          <div class="settings-subtitle-row">
            <h2 class="settings-subtitle">Allowed Domains</h2>
            <button id="sort-toggle" class="sort-toggle-btn" type="button" aria-pressed="true" title="Toggle sort mode">
              <svg class="sort-icon" width="12" height="12" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                <path d="M8 4l-3 3h2v10H5l3 3 3-3H9V7h2L8 4zm8 0l-3 3h2v10h-2l3 3 3-3h-2V7h2l-3-3z" fill="currentColor"/>
              </svg>
              <span class="sort-text">recent</span>
            </button>
          </div>
          <p class="settings-help">
            Add allowed domains to whitelist.
            Matching includes subdomains and sub-URLs by default.
          </p>
          <form id="add-domain-form" class="add-domain" autocomplete="off">
            <textarea id="domain-input" class="address-input" placeholder="example.com or paste multiple (space, comma, or line separated)" aria-label="Add domains" rows="3" wrap="soft"></textarea>
            <button id="add-domain-button" class="go-button" type="submit">Add</button>
          </form>
          <ul id="domain-list" class="domain-list" aria-label="Whitelisted domains"></ul>
        </div>
      </section>
    </main>

    <script src="renderer.js" type="module"></script>
  </body>
  </html>
